<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="container">
        <h2>login in </h2>
        <form onsubmit="return validateSignup()">
            <label for="firstname">Fristname:</label>
            <input type="text" id="firstname" required>
            <span class="error" id="firstname-error"></span>

            <label for="lastname">lastname :</label>
            <input type="text" id="lastname" required>
            <span class="error" id="lastname-error"></span>

            <label for="email">Email :</label>
            <input type="email" id="email" required>
            <span class="error" id="email-error"></span>

            <label for="password">Password :</label>
            <input type="password" id="password" required>
            <span class="error" id="password-error"></span>

            <label for="phone">Phone number :</label>
            <input type="text" id="phone" pattern="+212[0-9]{9}"required>
            <span class="error" id="phone-error"></span>

            <label for="gender">Gender :</label>
            <select id="gender" required>
                <option value="">select</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>

            <label for="dob">birth day :</label>
            <input type="date" id="dob" required>

            <label for="picture">Picture :</label>
            <input type="file" id="picture" accept="image/*">

            <button type="submit" class="btn">sign in</button>
        </form>
    </div>

    <div id="welcome-popup" class="popup">
        <p>Welcome  !</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
