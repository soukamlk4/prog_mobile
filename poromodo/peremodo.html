<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="poromodo.css">
</head>
<body>
    <div class="container">
        <div class="pomodoro">
            <h1 id="session-title">SESSION</h1>
            <div id="timer">25:00</div>
            <div class="buttons">
                <button id="start-pause">Start</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <div class="notes">
            <h3>Task Notes</h3>
            <textarea id="task-notes" placeholder="Write your notes here..."></textarea>
        </div>
    </div>

    <script src="poromodo.js"></script>
</body>
</html>
